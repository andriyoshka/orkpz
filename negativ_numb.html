  <label for="megatext">Введіть число:</label>
  <input type="text" id="megatext">
</div>
<button type="button" class="btn btn-primary btn-lg" onclick="Negativ();">Додати</button>
<div class="result"></div>
<script>
  let n=0;
  function Negativ(){
    let num = Number(document.getElementById('megatext').value);
    document.getElementById('megatext').value = "";

    document.querySelector('.result').innerHTML += num + ", ";
    for (let i = 0; i < n; i++){
      if(num < 0){
        console.clear();
        console.log(i+2);
      }
    }
    n++;
  }
