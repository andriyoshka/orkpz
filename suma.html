  </label>
  <label for="sum">Введіть число:</label>
  <input id="sum" type="text">
</div>
<button type="button" class="btn btn-primary btn-lg" onclick="GetSum();">Обчислити</button>

<script>
  function GetSum(){
    let numbers = (document.getElementById('sum').value).split('');
    console.log(numbers);

    let sum = 0;
    numbers.forEach(element => {
      sum += Number(element);
    });
     document.querySelector('.text').innerHTML = "Результат: " + sum;
  }


</script>
