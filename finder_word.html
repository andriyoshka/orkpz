<label>
  Скільки разів на тексті зустрічається задане слово?
</label>
<div class="radio">
  <label for="megatext">Введіть текст:</label>
  <input type="text" id="megatext">
</div>
<div class="radio">
  <label for="word">Введіть слово:</label>
  <input type="text" id="word">
</div>
<button type="button" class="btn btn-primary btn-lg" onclick="Find();">Шукати</button>

<script>
  function Find(){
    const word = document.getElementById('word').value;
    const Text = document.getElementById('megatext').value;

    document.querySelector('.result').innerHTML = "Кількість повторень: "+   (Text.split(' ').filter( (value) => value === word).length);
  }

</script>

<div class="result"></div>
